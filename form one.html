<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h2>REGISTRATION FORM</h2>
        <label for="name">Name:</label>
    <input type="text" id="name">
    <br/>
    <br/>
    <label for="email id">Email ID:</label>
    <input type="email" id="email id" name="email id">
    <br/>
    <br/>
    <label for="phone">Phone no.:</label>
    <input type="tel" id="phone">
    <br/>
    <br/>
    <label for="occupationType">Occupation</label>
    <select name="occupationType" id="occupationType">
        <option value="student">Student</option>
        <option value="professional">Professional</option>
        <option value="other">Other</option>
        

    </select>
    <br/>
    <br/>

    <fieldset> 
        <legend>Topics of interest</legend>
        <label for="checkbox1">HTML</label>
    <input type="checkbox" name="checkbox" id="checkbox1">
    <label for="checkbox2">javascript</label>
    <input type="checkbox" name="checkbox" id="checkbox2">
    <label for="checkbox3">CSS</label>
    <input type="checkbox" name="checkbox" id="checkbox3">


    </fieldset>
    <label for="textareal">Comments:</label>
    <br/>

    <textarea name="textareal" id="textareal" cols="30" rows="10"></textarea>
    <br/>
    <input type="submit" value="Register">
    </form>
</body>
</html>
